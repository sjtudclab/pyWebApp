<body ng-controller="adminLoginCtrl">
  <nav id="th_navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

            <a class="navbar-brand" href="home.html">租户数据库管理员系统</a>

<!-- CONTENT -->
<div class="container">
    <section ng-hide='registing' class="loginBox row-fluid">
      <section class="span7 left">
        <h2>登录</h2>
        <p><input type="text" name="username" ng-model='admin.account' placeholder="用户名"/></p>
        <p><input type="password" name="password" ng-model='admin.password' placeholder="密码"/></p>
        <section class="row-fluid">
          <section class="span8 lh30"><label><input type="checkbox" name="rememberme" />下次自动登录</label></section>
          <section class="span1"><input type="button" value=" 登录 " class="btn btn-primary" ng-click='goLogin(admin)'></section>
        </section>
      </section>

    </section><!-- /loginBox -->

</div> <!-- /container -->
